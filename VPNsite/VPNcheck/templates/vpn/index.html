<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Проверка ВПН</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Проверка ВПН</h1>
    <div class="row mt-4">
        <!--            <div class="col-5 offset-1">-->
        <!--                <form action="">-->
        <!--                    <label for="vpnserver">Сервер впн</label>-->
        <!--                    <input type="text" id="vpnserver" class="form-control" name="vpnserver"-->

        <!--                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">-->
        <!--                </form>-->
        <!--            </div>-->
        <div class="col-md">
            <h1>Список серверов</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="server">OpenVPN</label><br>
                <input type="submit" name="send" value="Проверить" class="btn btn-secondary">
            </form>
            {% if 'Nice' in info %}
                <div class="alert mt-1 alert-success">
                    <b>Статус сервера:</b> 'Nice one!'
                </div>
            {% elif info %}
                <div class="alert mt-1 alert-danger">
                    <b>Статус сервера:</b> 'Man, cringe...'
                </div>
            {% else %}
                <div class="alert mt-1 alert-secondary">
                    <b>Статус сервера:</b>
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
